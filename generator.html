<!DOCTYPE html>
<html lang = 'en'>
<head>
<meta charset = 'UTF-8'>
<meta name='viewport' content='width=device-width,initial-scale=1.0'>
<title>Генератор чисел</title>
<style>
body{
font-family:Arial,sans-serif;
text-align:center;
background-color:#f0f0f0;
}
h1{
color:#333;
}
button{
background-color:#0056b3;
color:white;
padding: 10px 20px;
border: none;
border-radius: 5px;
cursor:pointer;
margin-top: 20px;
}
button:hover{
background-color:#0056b3;
}
p{
font-size: 18px;
color:#333;
margin-top: 20px;
}
</style>
</head>
</body>
<h1>Генератор чисел</h1>
<p id='number'></p>
<button onclick = 'generateNumber()'>Сгенерировать число</button>
<script>
function generateNumber() {
	var randomNumber = Math.floor(Math.random() * 100) + 1;
	document.getElementById('number').innerText = 'Сгенерированное число:' + randomNumber;
}
</script>
